<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="master.css">
    <title>感想返し検索ツール</title>
</head>
<body>
    <div id="main">
        <div id="sbox">
            <input type="search" id="searchbox"><button id="searchbutton" onclick="searching()">検索</button>

        </div>
        <div id="results"></div>
    </div>
    <script src="jsonstrage.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.7/dist/html2canvas.min.js"></script>
    <script src="master.js" type="text/javascript"></script>

</html>
